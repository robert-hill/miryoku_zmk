name: 'Robert Corne'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left nice_view_adapter nice_view","corne_right nice_view_adapter nice_view"]'
      alphas: '["QWERTY"]'
      nav: '["invertedT"]'
      clipboard: '["Mac"]'
      layers: '["flip"]'
      custom_config: '["#define U_TAPPING_TERM=300"]'
